---
type: chart
builds:
- image: golang:1.10.0
  commands: |
    pwd
    echo $GOPATH
    mkdir -p $GOPATH/src/sigs.k8s.io/
    ln -s . $GOPATH/src/sigs.k8s.io/cluster-api-provider-ssh
    ls /go/src/sigs.k8s.io/cluster-api-provider-ssh
    cd /go/src/sigs.k8s.io/cluster-api-provider-ssh
    set +e
    make depend
    make
    set -e
